name: lorebook-titles-generation
description: Generate unique lore entry titles for a fantasy/sci-fi lorebook
version: "1.0"
template: |
  Generate {{count}} unique lore entry titles for a fantasy/sci-fi world called '{{title}}'. {{description}}
  
  ## CRITICAL: Format ONLY
  No meta-commentary, no explanations, no preamble.
  
  Format EXACTLY like this:
  1. [Category: place] Entry Title
  2. [Category: character] Entry Title
  3. [Category: object] Entry Title
  
  Rules:
  - Categories MUST be: place, character, object, event, or concept
  - Start IMMEDIATELY with "1."
  - Each line: number, category in brackets, title
  
  Output NOW:

variables:
  - name: title
    type: string
    required: true
    description: The title of the lorebook/world
  - name: description
    type: string
    required: true
    description: A brief description of the world or lorebook theme
  - name: count
    type: integer
    required: true
    description: Number of entry titles to generate

examples:
  - title: "Eldoria"
    description: "A magical realm where ancient powers still linger"
    count: 3
    expected_output: |
      1. [Category: place] The Whispering Grove
      2. [Category: character] Keeper of the Old Ways
      3. [Category: object] The Starfire Amulet
