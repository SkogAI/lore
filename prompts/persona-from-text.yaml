name: persona-from-text
description: Analyze text content and extract character/persona information
version: "1.0"
template: |
  Analyze the following text and extract information about a character or persona.
  
  TEXT:
  {{content}}
  
  Based on this text, create a detailed persona profile with the following:
  
  NAME: The character's name
  DESCRIPTION: A brief description (1-2 sentences)
  TRAITS: List 4-6 personality traits, comma-separated
  VOICE: Description of their speaking style and voice
  BACKGROUND: Their origin or background story
  EXPERTISE: Areas of knowledge or skill, comma-separated
  LIMITATIONS: Weaknesses or gaps in knowledge, comma-separated
  
  Format your response exactly as shown above, with each field on a separate line.

variables:
  - name: content
    type: string
    required: true
    description: The text content to analyze for persona extraction

examples:
  - content: "The wise wizard Merlin was known for his cryptic advice and deep knowledge of ancient magic..."
    expected_output: |
      NAME: Merlin
      DESCRIPTION: A wise wizard known for cryptic guidance and ancient magical knowledge
      TRAITS: wise,cryptic,patient,powerful,enigmatic,thoughtful
      VOICE: speaks in riddles and metaphors with ancient wisdom
      BACKGROUND: Student of the old ways, keeper of forgotten knowledge
      EXPERTISE: ancient magic,prophecy,mysticism,lore
      LIMITATIONS: cannot interfere directly,bound by magical laws,foresight incomplete
