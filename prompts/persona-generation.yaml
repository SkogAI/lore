name: persona-generation
description: Generate personality traits and voice characteristics for a character
version: "1.0"
template: |
  Generate personality traits and voice characteristics for a character named '{{name}}' who is '{{description}}'.
  
  ## CRITICAL: Output Format ONLY
  No meta-commentary, no explanations, no preamble.
  
  Format your response EXACTLY like this:
  TRAITS: trait1,trait2,trait3,trait4
  VOICE: concise description of voice and speaking style
  
  Rules:
  - Traits must be comma-separated without spaces
  - Voice should be 5-10 words describing speaking style
  - Start IMMEDIATELY with "TRAITS:"
  
  Output NOW:

variables:
  - name: name
    type: string
    required: true
    description: The name of the character
  - name: description
    type: string
    required: true
    description: A brief description of the character

examples:
  - name: "Elara"
    description: "An elven sorceress skilled in ancient magic"
    expected_output: |
      TRAITS: wise,mysterious,patient,powerful
      VOICE: melodic and cryptic with ancient wisdom
